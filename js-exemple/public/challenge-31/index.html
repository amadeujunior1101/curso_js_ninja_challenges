<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-js="title-page"></title>
    <link rel="stylesheet" href="challenge-31/style.css">
</head>
<body>
    <header>
        <h1>
            <span data-js="company-name"></span> -
            <span data-js="company-phone"></span>
        </h1>
    </header>
    <div class="container">
        <form action="/" data-js="form-register">
            <ul>
                <li>
                    <label>Imagem do carro</label>
                    <input type="url" data-js="image">
                </li>
                <li>
                    <label>Marca | Modelo:</label>
                    <input type="text" data-js="brand-model">
                </li>
                <li>
                    <label>Ano: </label>
                    <input type="text" data-js="year">
                </li>
                <li>
                    <label>Placa: </label>
                    <input type="text" data-js="plate">
                </li>
                <li>
                    <label>Cor: </label>
                    <input type="text" data-js="color">
                </li>
                <li>
                    <button type="submit">Cadastrar</button>
                </li>
            </ul>
        </form>

        <table data-js="table-car">
            <thead>
                <tr>
                    <th>Imagem do carro</th>
                    <th>marca | Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Cor</th>
                    <th>-</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
</div>
    <script src="challenge-31/dom.js"></script>
    <script src="challenge-31/index.js"></script>
</body>
</html>
