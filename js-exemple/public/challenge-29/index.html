<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de carros</title>
    <style>
        body {
            font-family: sans-serif;
        }

        header {
            text-align: center;
        }

        form, table {
            float: left;
            width: 50%;
        }
        img {
            max-width: 200px;
            height: auto;
        }

        ul {
            list-style: none;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }

        input {
            padding: 5px;
            width: 300px;
        }

        button{
            background: green;
            border: 0;
            color: #FFF;
            padding: 10px 20px;
        }

        button:hover,
        button:focus {
            background: darkgreen;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            padding: 5px 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span data-js="company-name"></span> -
            <span data-js="company-phone"></span>
        </h1>
    </header>
    <form action="/" data-js="form-register">
        <ul>
            <li>
                <label>Imagem do carro</label>
                <input type="url" data-js="image">
            </li>
            <li>
                <label>Marca | Modelo:</label>
                <input type="text" data-js="brand-model">
            </li>
            <li>
                <label>Ano: </label>
                <input type="text" data-js="year">
            </li>
            <li>
                <label>Placa: </label>
                <input type="text" data-js="plate">
            </li>
            <li>
                <label>Cor: </label>
                <input type="text" data-js="color">
            </li>
            <li>
                <button type="submit">Cadastrar</button>
            </li>
        </ul>
    </form>

    <table data-js="table-car">
        <thead>
            <tr>
                <th>Imagem do carro</th>
                <th>marca | Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Cor</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
    <script src="challenge-29/dom.js"></script>
    <script src="challenge-29/index.js"></script>
</body>
</html>
